  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: oauth2-proxy
    ports:
      - "4180:4180"
    volumes:
      - ./volumes/oauth2-proxy:/etc/oauth2-proxy
    command:
      - --config=/etc/oauth2-proxy/oauth2-proxy.cfg