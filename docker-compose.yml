# version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: h2
    ports:
      - "8080:8080"
    volumes:
      - ./volumes/keycloak:/opt/jboss/keycloak/standalone/data
    command:
      - start-dev

