<!DOCTYPE html>
<html>

<head>
    <title>Inicio | Panel de Control</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Dashboard ML</h1>
        <p>¡Bienvenido, {{ username }}!</p>

        <h2>Selecciona la aplicación:</h2>

        <div class=" button-container">
            {% if 'ver-airflow' in roles %}
            <a href="http://localhost:8080" target="_blank" class="btn btn-primary">
                Ir a Airflow
            </a>
            {% endif %}

            {% if 'ver-dashboard' in roles %}
            <a href="http://localhost:5000" target="_blank" class="btn btn-primary">
                Ir al Panel
            </a>
            {% endif %}
        </div>

        <br><br>

        <form action="/logout" method="get">
            <button type="submit" class="btn btn-terciary">Cerrar Sesión</button>
        </form>
    </div>
</body>

</html>
